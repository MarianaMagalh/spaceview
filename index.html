<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #002a60, #356aa0);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 320px;
        text-align: center;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
    }

    .header button {
        width: 40px;
        height: 40px;
        background: #fff;
        color: #004080;
        border: none;
        border-radius: 50%;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .card {
        background: #fff;
        color: #000;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
        text-align: left;
    }

    .card h2 {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 5px;
    }

    .card p {
        margin: 5px 0;
        font-size: 14px;
    }

    .status {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .status span {
        font-size: 14px;
        display: flex;
        align-items: center;
    }

    .status .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
    }

    .connected {
        background: #28a745;
    }

    .disconnected {
        background: #dc3545;
    }
</style>
